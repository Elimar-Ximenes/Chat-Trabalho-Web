<div class="user-profile">
  <div class="user-avatar">
    <img [src]="userFoto" alt="Foto do usuário" class="avatar">
  </div>
  <div class="user-info">
    <h3>{{ userNome }}</h3>
    <p>{{ userEmail }}</p>
  </div>
</div>

<br><br><br><br>

<div class="search-bar">
  <input type="text" placeholder="Pesquisar usuários" [(ngModel)]="searchQuery">
  <button (click)="searchUsers()">Pesquisar</button>
</div>

<div class="user-list">
  <div *ngFor="let user of searchedUsers" class="card">
    <div class="card-header">
      <img [src]="user.foto" alt="Foto do usuário" class="user-photo">
    </div>
    <div class="card-body">
      <h3>{{ user.nome }}</h3>
      <h4>{{ user.email }}</h4>
      <button (click)="startChat(user)">Conversar</button>
    </div>
  </div>
</div>
