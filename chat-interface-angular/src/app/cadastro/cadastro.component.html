<div class="cadastro-container">
    <h1>Cadastro</h1>
    <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div class="form-group">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" [(ngModel)]="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="text" id="foto" name="foto" [(ngModel)]="foto" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required>
      </div>
      <br>
      <div class="text-center">
        <button class="cadastro-button" type="submit">Cadastrar</button>
      </div>
    </form>
    <br>
    <p class="signin-link">Já possui conta? <a href="/login"> Login</a></p>
  </div>
